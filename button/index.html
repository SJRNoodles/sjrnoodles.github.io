<!DOCTYPE html>
<html>
<style>
body{
background:black;
color:white;
margin:0;
width:100%;
height:95%;
text-align: center;
font-family:Arial;
font-size:2em;
}
button{
background:red;
border:5px solid black;
color:white;
margin:0;
width:10%;
height:10%;
text-align: center;
font-family:Arial;
font-size:2em;
transition:0.3s;
}
button:hover{
background:red;
border:5px solid white;
color:white;
margin:0;
width:10%;
height:10%;
text-align: center;
font-family:Arial;
font-size:2em;
transition:0.3s;
}
</style>
<body>
So you like pressing buttons? Well good luck.
<div id="you_asked_for_this"></div>
</body>
<script>
var i = 0;
var total = 100;
var b = getRandomInt(0,100);
function work(){
document.body.innerHTML = "Well played.";
}
function getRandomInt(min, max) {
  min = Math.ceil(min);
  max = Math.floor(max);
  return Math.floor(Math.random() * (max - min) + min);
}
while (i < b) {
document.getElementById("you_asked_for_this").innerHTML = document.getElementById("you_asked_for_this").innerHTML + "<button>:)</button>"
i+=1;
}
i = 0;
document.getElementById("you_asked_for_this").innerHTML = document.getElementById("you_asked_for_this").innerHTML + "<button onclick='work();'>:)</button>";
while (i < 100 - b) {
document.getElementById("you_asked_for_this").innerHTML = document.getElementById("you_asked_for_this").innerHTML + "<button>:)</button>"
i+=1;
}
</script>

</html>
